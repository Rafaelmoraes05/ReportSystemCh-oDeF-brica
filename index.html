<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Operacional - Implantação</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="script.js"></script>
    <style>
        body {
            background-color: #1d1d1d;
        }
        .container {
            padding: 30px;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }
        .grid-botoes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .botao-grid {
            padding: 20px;
            font-size: 18px;
            text-align: center;
            word-wrap: break-word;
            background-color: #d95f0e;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .botao-grid:hover {
            background-color: #c04d00;
        }
        .botao-voltar {
            background-color: #444444;
        }
        .botao-voltar:hover {
            background-color: #333333;
        }
        .modal-content {
            background-color: #2e2e2e;
            color: white;
        }
        .modal-header {
            border-bottom: 1px solid #444444;
        }
        .modal-body .btn {
            background-color: #d95f0e;
            color: white;
            margin-bottom: 10px;
            width: 100%;
        }
        .modal-body .btn:hover {
            background-color: #c04d00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Registro de Falhas</h1>
        <div id="gridPrincipal" class="grid-botoes"></div>
    </div>

    <div class="modal fade" id="modalTipoFalha" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Selecione o Tipo de Falha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="botoesTipoFalha" class="d-grid gap-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
